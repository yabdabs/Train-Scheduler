<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<!-- moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class= "panel-title">Current Train Schedule</h3>
				</div>
				
				<div class="panel-body">
					<table>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Train Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						<tbody>
							
						</tbody>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						<h3 class="panel-title">Add Train</h3>
					</div>
				</div>

				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="train-name">Train Name</label>
							<input type="text" name="train-name" id="train-name" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" name="destination" id="destination" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="train-time">First Train Time (HH:mm - Military Time)</label>
							<input type="time" name="train-time" id="train-time" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="frequency">Frquency(minutes)</label>
							<input type="number" name="frequency" id="frequency" class="form-control" required>
						</div>

						<input type="submit" id="submit" name="submit">

					</form>
				</div>
			</div>
		</div>
	</div>

<!-- end container -->
</div>















	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
